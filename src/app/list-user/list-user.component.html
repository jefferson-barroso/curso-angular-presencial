<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-card appearance="outlined" class="mt-4">
                <mat-card-title>Lista de usu√°rios</mat-card-title>
            </mat-card>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6 d-flex flex-row justify-content-end mt-2">
                        <button mat-flat-button color="primary"
                            class="me-2" (click)="listarUsuarios()">Pesquisar</button>
                        <button mat-flat-button
                            color="primary">Adicionar</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12"><hr /></div>
            </div>

            <div class="container-fluid">
                <div class="row mt-3">
                    <div class="col-12">
                        <table mat-table [dataSource]="dataSource"
                            class="mat-elevation-z8">
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> ID </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.id}} </td>
                            </ng-container>

                            <ng-container matColumnDef="first_name">
                                <th mat-header-cell *matHeaderCellDef> Primeiro nome
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.first_name}} </td>
                            </ng-container>

                            <ng-container matColumnDef="last_name">
                                <th mat-header-cell *matHeaderCellDef> Sobrenome
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.last_name}} </td>
                            </ng-container>

                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef> E-mail
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.email}} </td>
                            </ng-container>

                            <tr mat-header-row
                                *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row
                                *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
